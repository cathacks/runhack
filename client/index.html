<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>RunHack</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 controller" id="headerPage">
			<img src="images/logo.png" height="60">
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 controller" style="height:400px" id="wizzard">

      <h3>Wizzard</h3>

        <form>
          <div class="form-group">
            <label for="startAddress">Start Address</label>
            <input type="text" class="form-control" id="startaddress" placeholder="Parliament House, ACT">
          </div>
          <div class="checkbox">
            <label>
              <input id="loopaddress" type="checkbox"> Loop
            </label>
          </div>
          <button type="button" id="gobutton" class="btn btn-default">Submit</button>
        </form>

    </div>
		<div class="col-md-6 controller" id="theSilentCartographerPage"></div>
		<div class="col-md-3 controller" id="sitesPage"></div>
	</div>
	<div class="row">
		<div class="col-md-12 controller" id="rundataPage"></div>
	</div>
	<div class="row">
		<div class="col-md-12 controller" id="footerPage"></div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
<script src="controllers/header.js"></script>
<script src="controllers/wizzard.js"></script>
<script src="controllers/theSilentCartographer.js"></script>
<script src="controllers/sites.js"></script>
<script src="controllers/footer.js"></script>
<script src="controllers/rundata.js"></script>
<script src="https://www.google.com/jsapi"></script>
<script type="application/javascript">
	google.load('visualization', '1', {packages: ['corechart']});
</script>
<!-- &libraries=drawing -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_MVI7-w3EuVaJvqNH-cZc962VGx6UTh8&callback=initMap"></script>
<script src="app.js"></script>
</body>
</html>
